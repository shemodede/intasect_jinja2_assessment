{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Register {% endblock %}</h1>
<div>
    <form method="post">
        <label for="name">Name</label>
        <br>
        <input type="text" name="name" placeholder="" value=""></input>
        <br>
        <label for="email">Email</label>
        <br>
        <input type="text" name="email" placeholder="example@email.com" value=""></input>
        <br>
        <label for="password">Password</label>
        <br>
        <input type="password" name="password" placeholder="*******" value=""></input>
        <br>
        <label for="confirm_password">Confirm Password</label>
        <br>
        <input type="password" name="confirm_password" placeholder="*******" value=""></input>
        <br>
        <label for="loginid">Login ID</label>
        <br>
        <input type="text" name="loginid" placeholder="" value=""></input>
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
